<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="icon" type="image/x-icon" href="head.png">
        <title>Dragon Ball Wiki</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body background="background.jpg">
        <header>
            <center><img src="1.png" alt="" height="150" width="250"></center>
        </header>
        <fieldset>
            <legend>Sign Up</legend>
            <div id="tab">
            <table>
                <tr>
                    <td>Name :</td>
                    <td>
                        <input type="text" title="name" maxlength="30">
                    </td>
                </tr>
                <tr>
                    <td> E-mail</td>
                    <td>
                        <input type="email">
                    </td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td>
                        <input type="password" maxlength="10">
                    </td>
                </tr>
                <tr>
                    <td>Birth Date</td>
                    <td>
                        <input type="date">
                    </td>
                </tr>
                <tr>
                    <td>SEXE</td>
                    <td>
                        <input type="radio" name="sexe" value="Male">Male
                    </td>
                    <td><input type="radio" name="sexe" value="Female">Female
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit">
                    </td>
                    <td>
                        <input type="reset">
                    </td>
                </tr>
            </table>
        </div>
        </fieldset>
        <center><button id="but"><a href="index.html">Return</a></button></center>
    </body>
</html>
